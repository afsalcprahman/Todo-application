<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Todo List</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            padding: 20px;
            margin: 0;
            line-height: 1.6;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #4a4a4a;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .msg {
            text-align: center;
            color: #ff6b6b;
            font-weight: bold;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 10px;
            margin-bottom: 30px;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border: none;
        }
        th {
            background-color: #4ecdc4;
            color: white;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
        }
        tr {
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        tr:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .actions {
            display: flex;
            gap: 10px;
        }
        .action-btn {
            padding: 8px 12px;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.8em;
        }
        .edit-btn {
            background-color: #3498db;
        }
        .edit-btn:hover {
            background-color: #2980b9;
        }
        .complete-btn {
            background-color: #2ecc71;
        }
        .complete-btn:hover {
            background-color: #27ae60;
        }
        .add-task-btn {
            display: block;
            width: 150px;
            text-align: center;
            margin: 30px auto 0;
            padding: 12px;
            background-color: #e67e22;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .add-task-btn:hover {
            background-color: #d35400;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Todo List</h1>
    <p class="msg" th:text="${msg}"></p>
    <table>
        <tr>
            <th>Name</th>
            <th>Task</th>
            <th>Priority</th>
            <th>Due Date</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        <tr th:each="todo : ${list}">
            <td th:text="${todo.name}">Name</td>
            <td th:text="${todo.task}">Task</td>
            <td th:text="${todo.priority}">Priority</td>
            <td th:text="${todo.dueDate}">Due Date</td>
            <td ><span th:text="${todo.isComplete} ? 'In Progress' : 'Started'"></span>
            </td>
            <td class="actions">
                <a th:href="@{/editTodoItem/{id}(id=${todo.id})}" class="action-btn edit-btn">Edit</a>
                <a th:href="@{/deleteTodoItem/{id}(id=${todo.id})}" class="action-btn complete-btn">Complete</a>
            </td>
        </tr>
    </table>
    <a href="/addForm" class="add-task-btn">Add Task</a>
</div>
</body>
</html>
